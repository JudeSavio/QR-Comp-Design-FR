<!-- Front End Mentor Challenge - QR Code Block -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" href="/assets/img/favicon-32x32.png"
    </head>
    <body>
        <div class="main-container">
            <div class="card">
                <div class="qr-image">
                    <img src="assets/img/image-qr-code.png" alt="QR code">
                </div>
                <div class="qr-text">
                    <h1 align="center">Improve your front-end skills by building projects</h1>
                    <p align="center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
